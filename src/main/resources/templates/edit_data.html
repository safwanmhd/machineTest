<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Data</title>
</head>
<body>
<div align="center">
    <h1>Edit Data</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${upsRem}" method="post" enctype="multipart/form-data">

        <table border="0" cellpadding="10">

            <tr>
                <td>ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>

            <tr>
                <td>Client ID:</td>
                <td><input type="text" th:field="*{clientId}" /></td>
            </tr>
            <tr>
                <td>scheme ID:</td>
                <td><input type="text" th:field="*{schemeId}" /></td>
            </tr>
            <tr>
                <td>Remitter ID:</td>
                <td><input type="text" th:field="*{remitterId}" /></td>
            </tr>
            <!--<tr>
                <td>Profile Icon:</td>
                <td><input type="file" th:field="*{profilePic}" /></td>
            </tr>-->
            <tr>
                <td>Address:</td>
                <td><input type="text" th:field="*{address}" /></td>
            </tr>
            <tr>
                <td>national ID:</td>
                <td><input type="text" th:field="*{nationalId}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
